image:
  repository: ghcr.io/health-informatics-uon/omop-lite
  tag: v0.0.17
  pullPolicy: IfNotPresent

env:
  dbHost: postgres
  dbPort: "5432"
  dbUser: postgres
  dbPassword: postgres
  dbName: omop
  dialect: postgresql
  schemaName: public
  dataDir: /data
  synthetic: true
  synthetic_number: 100
  log_level: INFO

backoffLimit: 1

# Data mounting configuration
data:
  persistentVolumeClaim:
    enabled: false
    existingClaim: ""  # Use an existing PVC
    create: false      # Create a new PVC
    size: 10Gi
    storageClass: standard
    accessModes:
      - ReadOnlyMany

  # Use a ConfigMap for smaller data
  configMap:
    enabled: false
    name: ""  # Use an existing ConfigMap
    create: false  # Create a new ConfigMap from a directory

  # Data preparation configuration
  prepare:
    enabled: false
    sourcePath: ""  # Path to data directory on the node

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

# ServiceAccount configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Service configuration
service:
  type: ClusterIP
  port: 80
