name: omop-ts

services:
   omop-ts:
    image: pgvector/pgvector:pg17
    environment:
      - POSTGRES_DB=omop
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
   
   omop-lite:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DB_HOST=omop-ts
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=omop
      - SCHEMA_NAME=omop
      - VOCAB_DATA_DIR=vocabs
      - SCHEMA_NAME=cdm
      - FTS_CREATE=yes_please
    volumes:
      - ./vocabs:/vocabs
    depends_on:
      - omop-ts
   
   embeddings:
     build:
       context: ./embeddings
       dockerfile: Dockerfile
     environment:
      - DB_HOST=omop-ts
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=omop
      - SCHEMA_NAME=cdm
     volumes:
       - ./embeddings:/embeddings:ro
     depends_on:
       omop-lite:
         condition: service_completed_successfully

