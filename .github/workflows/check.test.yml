name: Run Tests

on:
  pull_request:

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      SYNTHETIC: true
      DB_HOST: postgres
      DB_PASSWORD: postgres
      DB_NAME: omop
      SCHEMA_NAME: omop
      DB_USER: postgres
      DB_PORT: 5432

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: omop
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker build -t omop-lite .

      - name: Run Docker container
        run: docker run --rm --network=host omop-lite

      - name: Verify data in PostgreSQL
        run: |
          docker run --rm --network=host postgres psql -h localhost -U postgres -d omop -c "SELECT COUNT(*) FROM omop.person;"
        env:
          PGPASSWORD: postgres
      